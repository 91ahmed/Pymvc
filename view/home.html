<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<div class="container">
							<a class="navbar-brand" href="javascript:{}"><b>HOME</b></a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
									<li class="nav-item active">
										<a class="nav-link" href="/">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="/admins">Admins</a>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>

			<div class="row">
				<div class="col-12 pt-3">
					<div class="card">
						<div class="card-body">
							<form action="/admins" method="POST">
								<input type="text" name="username" class="form-control" placeholder="send post request">
							</form>
						</div>
					</div>
				</div>
				<div class="col-12 pt-2">
					<ul class="list-group">
						<li class="list-group-item list-group-item-info">List</li>
						{% for name in data %}
						<li class="list-group-item"><small>{{ name }}</small></li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>
	</body>
</html>
